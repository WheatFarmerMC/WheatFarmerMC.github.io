<body>

<div contenteditable="true" id="editable">
	type link here
</div>
<div id='demo'>

</div>
<script>
function play() {
let text = document.getElementById("editable").textContent;

var myWindow = window.open("", "_blank");
myWindow.document.write('<link href="Games.css" rel="stylesheet" type="text/css" /> <iframe width="100%" height="100%" src="'+ text + '" frameborder="0px" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" scrolling="no"></iframe>');
}

</script>
<button onclick="play()">stinky</button>
