<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Duck Life 4</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Games.css">
        <link rel="icon" type="image/x-icon" href="/images/SimpleVHS.png">
        <meta charset='utf8'>
        <style>
            .box {
            }
            img {
              width: 100%;
              height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div id='ruffle'></div>
            <script src='https://wheatfarmermc.github.io/ruffle/ruffle.js'></script>
            <script>
            var swfobject = {};

            swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
            player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            style: 'width: 100%; height: 100%',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://raw.githubusercontent.com/WheatFarmerMC/Flashers/main/duck-life-4.swf', 'ruffle', 100, 100);
        </script>
        </div>
    </body>
<script>
function openWindow() {
	window.open('ducklife4.html', '_parent');
}
</script>


</html>
