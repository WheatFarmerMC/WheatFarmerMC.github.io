            style: 'width: 100%; height: 790px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://raw.githubusercontent.com/WheatFarmerMC/Flashers/main/indestructo-tank.swf', 'ruffle', 100, 790);
