        <style>
            .box {
              width: 100%;
              border: 5px solid gold;
            }
            img {
              width: 100%;
              height: 100%;
            }
        </style>

    <body>
        <div class="box">
            <div id='ruffle'></div>
            <script src='https://wheatfarmermc.github.io/ruffle.js'></script>
            <script>
            var swfobject = {};

            swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
            player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            style: 'width: 100%',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://raw.githubusercontent.com/chromehackteam/whitespider/main/flash-games/this-is-the-only-level.swf', 'ruffle', 100);
        </script>
        </div>
    </body>
<script>
function openWindow() {
