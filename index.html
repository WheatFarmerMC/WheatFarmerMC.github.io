<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/images/Untitled design.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
    
      .box {
        min-width: 40%;
        min-width: 30%;
        min-height: 200px;
        position: relative;
        z-index: 1;
      }
      img {
        width: 512px;
        height: 100%;
      }
      .image-wrapper {
      position: absolute;
      bottom: -40%;
      width: 100%;
      height: 1080px;
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .square {
    width: 280px;
    height: 400px;
    position: absolute;
    bottom: 30%;
    right:55%;
    z-index: -1;

    background-color: #0C0032; /* Set the color of the square */
  }
  h1{
    z-index: 3;
  }
    </style>
        <script>
          function exit() {
        var image = document.querySelector('.box img');
        image.classList.add('animated', 'zoomOutDown');
        image.addEventListener('animationend', function () {
          image.style.display = 'none';
          window.location.href = '/list.html';
        })
        };
        function pulse(){
            var square = document.querySelector('.square')
            square.classList.add('animated', 'pulse');
        square.addEventListener('animationend', function () {
        })
      };
        </script>
  </head>
  <body>
    <div class = "image-wrapper">
      <h1>Gamering</h1>
    <div class="box">
      <img src="images/floppy.png" alt="Agogus" />
      <div class = "square"></div>
    </div>
    <p>We host games, want to play them?</p>
    <div class="container">
      <a onclick="exit()" type="button" class="my-btn">
        â–¶ Play
        <div class="grid-lines"></div> <!-- Move the .grid-lines inside the .my-btn element -->
      </a>
    
    </div>
    </div> <div>
    <script src="index.js">
      </script>
      <script>
      window.onload = pulse;
    </script>
    
  </body>
</html>
