<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/images/Untitled design.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
    
      .box {
        min-width: 40%;
        min-width: 30%;
        min-height: 200px;
        position: relative;
        z-index: 1;
      }
      img {
        width: 512px;
        height: 100%;
        transition: transform 0.3s ease;
      }
      .image-wrapper {
      position: absolute;
      top: -10%;
      width: 100%;
      height: 1080px;
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('/images/recgrid.png');
      background-size: 5000px; /* Adjust to "contain", "auto", or custom values as needed */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      background-position: center;
      background-attachment: fixed;
    }
    .square {
    width: 280px;  
    height: 500px;
    position: absolute;
    bottom: 10%;
    right:55%;
    z-index: -1;
    transition: transform 0.3s ease;
    background-color: #190061; /* Set the color of the square */
  }
    .description {
    width: 300px;
      height: 300px;
      position: absolute;
      bottom: 18%;
      right: 65%;
      z-index:4
      transition: transform 0.3s ease;
      background-color: #3500D3;
    }
  .expand {
      transform: scale(1.1); /* Scale the square to 120% of its original size */
      transition: transform 0.3s ease;
    }
  h1{
    z-index: 3;
    transition: transform 0.3s ease;
  }
  body{
    background-image: url('/images/grid.png');
  }
    </style>
        <script>
          function exit() {
        var image = document.querySelector('.box img');
        image.classList.add('animated', 'zoomOutDown');
        image.addEventListener('animationend', function () {
          image.style.display = 'none';
          window.location.href = '/list';
        })
        };
        function pulse(){
            var square = document.querySelector('.square')
            square.classList.add('animated', 'pulse');
        square.addEventListener('animationend', function () {
        })
      };
      function expandOnHover() {
    var square = document.querySelector('.square');
    square.addEventListener('mouseenter', function () {
      square.classList.add('expand');
    });

    square.addEventListener('mouseleave', function () {
      square.classList.remove('expand');
    });
  }
  function imgexpand() {
    var square = document.querySelector('.box img');
    square.addEventListener('mouseenter', function () {
      square.classList.add('expand');
    });

    square.addEventListener('mouseleave', function () {
      square.classList.remove('expand');
    });
  }
  function h1expand() {
    var square = document.querySelector('h1');
    square.addEventListener('mouseenter', function () {
      square.classList.add('expand');
    });

    square.addEventListener('mouseleave', function () {
      square.classList.remove('expand');
    });
  }
  window.onload = function () {
      /*pulse();*/
      expandOnHover();
      imgexpand();
      h1expand();
    };

        </script>
  </head>
  <body>  
    <div class = "image-wrapper">
      <h1>Gamering</h1>
    <div class="box">
      <img src="" alt="Agogus" />
    </div>
    <p>We host games, want to play them?</p>
    <div class="container">
      <a onclick="exit()" type="button" class="my-btn">
        â–¶ Play
        <div class="grid-lines"></div> <!-- Move the .grid-lines inside the .my-btn element -->
      </a>
    
    </div>
    </div> <div>
    <script src="index.js">
      </script>
      <script>
    </script>
    
  </body>
</html>
