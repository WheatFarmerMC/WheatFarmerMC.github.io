<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://wheatfarmermc.github.io/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: 1512,
            height: 760,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://raw.githubusercontent.com/chromehackteam/whitespider/main/flash-games/this-is-the-only-level.swf', 'ruffle', 1512, 760);
        </script>
    </body>
<script>
function openWindow() {
	window.open('index.html', '_parent');
}
</script>

</body>
</html>
