<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/images/Untitled design.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
    
      .box {
        min-width: 40%;
        min-width: 30%;
        min-height: 200px;
        position: relative;
        z-index: 1;
      }
      img {
        width: 512px;
        height: 100%;
        transition: transform 0.3s ease;
      }
      .image-wrapper {
      position: absolute;
      top: -10%;
      width: 100%;
      height: 1080px;
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .square {
    width: 280px;  
    height: 400px;
    position: absolute;
    bottom: 30%;
    right:55%;
    z-index: -1;
    transition: transform 0.3s ease;
    background-color: #190061; /* Set the color of the square */
  }
  .expand {
      transform: scale(1.1); /* Scale the square to 120% of its original size */
      transition: transform 0.3s ease;
    }
  h1{
    z-index: 3;
    transition: transform 0.3s ease;
  }
    </style>
        <script>
          function exit() {
        var image = document.querySelector('.box img');
        image.classList.add('animated', 'zoomOutDown');
        image.addEventListener('animationend', function () {
          image.style.display = 'none';
          window.location.href = '/list.html';
        })
        };
        function pulse(){
            var square = document.querySelector('.square')
            square.classList.add('animated', 'pulse');
        square.addEventListener('animationend', function () {
        })
      };
      function expandOnHover() {
    var square = document.querySelector('.square');
    square.addEventListener('mouseenter', function () {
      square.classList.add('expand');
    });

    square.addEventListener('mouseleave', function () {
      square.classList.remove('expand');
    });
  }
  function imgexpand() {
    var square = document.querySelector('.box img');
    square.addEventListener('mouseenter', function () {
      square.classList.add('expand');
    });

    square.addEventListener('mouseleave', function () {
      square.classList.remove('expand');
    });
  }
  function h1expand() {
    var square = document.querySelector('h1');
    square.addEventListener('mouseenter', function () {
      square.classList.add('expand');
    });

    square.addEventListener('mouseleave', function () {
      square.classList.remove('expand');
    });
  }

        </script>
  </head>
  <body>
    <div class = "image-wrapper">
      <h1><img src="images/colorful.png"></h1>
    <div class="box">
    </div>
    <div class="container">
        <a href="/list.html"><img src="images/New Project.gif"></a>
    </div>
    <p></p>
    </div> <div>
    <script src="index.js">
      </script>
      <script>
    </script>
    
  </body>
</html>
