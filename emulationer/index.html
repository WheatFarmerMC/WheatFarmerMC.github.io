
<!DOCTYPE html>
<html>
<head>
  <link href="games/Games.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="/images/SimpleVHS.png">
  <style>
    button {
      justify-content: center;
      align-items: center;
    }
    body {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .fade-in {
      opacity: 1;
      transition: opacity 1s ease-in;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
  </style>
</head>
<body>

  <div contenteditable="true" id="editable">
    type link here
  </div>
  <div id="demo"></div>

  <button onclick="play()" id="porky">Emulate</button>

  <script>
    function play() {
      let text = document.getElementById("editable").textContent.trim();
      let textobject = document.getElementById("editable");
      let porky = document.getElementById("porky");
      porky.style.display = "none";
      textobject.style.display = "none";

      var iframeContent = '<head><script src="https://unpkg.com/@ungap/custom-elements-builtin"> <\/script><script src="x-frame-bypass.js" type="module"><\/script></head><body><iframe is="x-frame-bypass" src="' + text + '"></iframe></body>';
      document.getElementById("parentID").innerHTML+= iframeContent;
    }

    function fadeOutAndRedirect(url) {
      const body = document.querySelector('.fadable');
      body.classList.add('fade-out');
        
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }

    window.onload = () => {
      const body = document.querySelector('body');
      body.classList.add('fade-in');
    }
  </script>

</body>
</html>
